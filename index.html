<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="stylescheck.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div id="number-grid" class="numbers-grid"></div>
        <input type="number" id="guess-input" placeholder="Enter your guess">
        <button id="guess-button">Submit Guess</button>
        <p id="message"></p>
        <p id="guess-count"></p>
    </div>
    <script src="scriptcheck.js"></script>
</body>
</html>
